<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit user</title>
</head>
<body>
<form th:method="PATCH" th:action="@{/user/{id}(id=${user.getId()})}" th:object="${user}">
    <label for="name">Name: </label>
    <input type="text" th:field="*{firstName}" id="name"/><br>
    <label for="surname">Last: </label>
    <input type="text" th:field="*{lastName}" id="surname"/><br>
    <label for="age">Age: </label>
    <input type="text" th:field="*{age}" id="age"/><br>
    <input type="submit" value="Edit"/>
</form>
</body>
</html>
