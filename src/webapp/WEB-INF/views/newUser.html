<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add new user</title>
</head>
<body>
<form th:method="POST" th:action="@{/user/add}" th:object="${newUser}">
    <label for="name">Name: </label>
    <input type="text" th:field="*{firstName}" id="name"/><br>
    <label for="surname">LasName: </label>
    <input type="text" th:field="*{lastName}" id="surname"/><br>
    <label for="age">Age: </label>
    <input type="text" th:field="*{age}" id="age"/><br>
    <input type="submit" value="Create"/>
</form>
</body>
</html>
